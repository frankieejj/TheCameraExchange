<!DOCTYPE html>
<html>
<head>
  <title>Grid Example</title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-columns: 2fr 7fr 1fr 6fr 2fr;
      grid-template-rows: 1fr 1fr 10fr 1fr 3fr;
      margin: 0;
      height: 100vh;
      background-color: var(--color-background);
    }

    .header {
      grid-column: 2/span 3;
      background-color: blue;
    }

    .back-to-shopping {
      grid-column: 2/span 1;
      grid-row: 2;
      background-color: red;
    }

    .product-image-options {
      grid-column: 2/span 1;
      grid-row: 3;
      background-color: green;
    }

    .product-description {
      grid-column: 2/span 1;
      grid-row: 4;
      background-color: yellow;
    }

    .product-information {
      grid-column: 4/span 1;
      grid-row: 3;
      background-color: purple;
    }

    .footer {
      grid-column: 2/span 3;
      grid-row: 5;
      background-color: pink;
    }

    main {
      grid-column: 2/-2;
      grid-row: 2;
      background-color: black;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      grid-template-rows: 2fr 1fr auto;
    }

    .checkout-form h3 {
      grid-column: 1/-1;
      grid-row: 1;
      background-color: #F84444;
    }

    .checkout-form img {
      grid-column: 2;
      grid-row: 2;
      background-color: #F84444;
    }

    .checkout-form form {
      grid-column: 3;
      grid-row: 3;
      background-color: #F84444;
    }
  </style>
</head>
<body>
  <header class="header">Header</header>
  <div class="back-to-shopping">Back to Shopping</div>
  <div class="product-image-options">Product Image Options</div>
  <div class="product-description">Product Description</div>
  <div class="product-information">Product Information</div>
  <footer class="footer">Footer</footer>
  <main>
    <div class="checkout-form">
      <h3>Checkout Form</h3>
      <img src="image.jpg" alt="Image">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>
</body>
</html>
