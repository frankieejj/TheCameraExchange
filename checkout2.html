<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout-2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="script" href="script.js">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Inner Header including content -->
        <div class="inner_header">
            <!-- Left content -->
            <div class="left-header-elements">
                <a href="index.html" class="logo-header-desktop">
                    <img src="res/logowithtext.png" alt="logo" class="logo">
                </a>
                <a href="productlist.html"><img src="res/menu-button.png" alt="menu-button" class="menu-button"></a>
            </div>

            <!-- Center content -->
            <div class="center-header-elements">
                <a href="index.html" class="logo-header-mobile">
                    <div class="logo-text"><h4>The Camera Exchange</h4></div>
                </a>
            </div>

            <!-- Right content -->
            <div class="right-header-elements">
                <ul class="nav_header" id="no-bullets">
                    <a class="home" href="index.html"> <li>home</li></a>
                    <a class="shop" href="productlist.html"><li>shop</li></a> 
                    <a class="about-us" href="#"><li>about us</li></a>
                    <a class="contact" href="#"><li>contact</li></a>
                    <a><li><img src="res/search.png" alt="search-button" class="search-button"></li></a>
                    <a href="shoppingcart.html"><li><img src="res/shopping-bag.png" alt="cart-button" class="cart-button"></li></a>
                </ul>
            </div>
        </div>
    </header>
    
    <main id="checkout-grid">
        <h1>Checkout</h1>
        <img src="res/checkout-2.png"  id="checkout-progress">

        <!-- Checkout Form for Page 2 -->
        <form>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John Johnson">
            <label for="ccnum">Credit Card Number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <div class="row">
              <div class="col-45">
                <label for="expdate">Expiry Date</label>
                <input type="text" id="expdate" name="expdate" placeholder="12/2024">
              </div>
              <div class="col-45">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
            <input type="button" value="Next" class="primary-btn" onclick="location.href='/checkout3.html'">
        </form>
    </main>
    
    <!-- Footer -->
    <footer>
        <h3>The Camera Exchange</h3>

        <hr>
        
        <!-- Footer Icons -->
        <div class="icons">
            <a href="https://www.google.com/maps/place/The+Camera+Exchange/@-37.834435,145.1347468,15z/data=!4m2!3m1!1s0x0:0x6e31377ce81d4867?sa=X&ved=1t:2428&ictx=111"><img src="res/map-pin.png" alt="Store Location"></a>
            <a href="tel:+61398984999"><img src="res/phone.png" alt="Call Us"></a>
            <a href="mailto:sales@cameraexchange.com.au"><img src="res/envelope.png" alt="Email Us"></a>
            <a href="https://www.instagram.com/camera_exchange_melbourne/"><img src="res/instagram.png" alt="Follow Us on Instagram"></a>
            <a href="https://www.facebook.com/cameraexchangemelbourne/?eid=ARDY0bYNv0c2ogtGAsEm14fP2mm8SQceV7m2dc61daZtsbMJRWHISBcGqay6dpKx3cfRuE5MzESbQmg9"><img src="res/facebook.png" alt="Follow Us on Facebook"></a>
        </div>
    </footer>
</body>
</html>
