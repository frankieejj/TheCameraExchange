<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Stage 2</title>
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/checkout.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Inner Header including content -->
        <div class="inner_header">
            <!-- Left content -->
            <div class="left-header-elements">
                <a href="index.html" class="logo-header-desktop">
                    <img src="res/logowithtext.png" alt="logo" class="logo">
                </a>
                <a><img src="res/menu-button.png" alt="menu-button" class="menu-button"></a>
            </div>

            <!-- Center content -->
            <div class="center-header-elements">
                <a href="index.html" class="logo-header-mobile">
                    <div class="logo-text"><h4>The Camera Exchange</h4></div>
                </a>
            </div>

            <!-- Right content -->
            <div class="right-header-elements">
                <ul class="nav_header" id="no-bullets">
                    <a class="home" id="medium-text" href="index.html"> <li>home</li></a>
                    <a class="shop" id="medium-text" href="productlist.html"><li>shop</li></a> 
                    <a class="about-us" id="medium-text" href="#"><li>about us</li></a>
                    <a class="contact" id="medium-text" href="#"><li>contact</li></a>
                    <li>
                        <div class="dropdown">
                            <button onclick="dropdownSearch()" class="dropbtn"><img src="res/search.png" alt="search-button" class="search-button"></button>
                            <div id="dropdown" class="dropdown-content">
                                <input type="text" placeholder="Search" id="input" onkeyup="filterSearchResults()">
                                <a href="productlist.html">Canon</a>
                                <a href="#fujifilm">Fujifilm</a>
                                <a href="#hasselblad">Hasselblad</a>
                                <a href="#lecia">Lecia</a>
                            </div>
                        </div>
                    </li>
                    <a href="shoppingcart.html"><li><img src="res/shopping-bag.png" alt="cart-button" class="cart-button"></li></a>
                </ul>
            </div>
        </div>
    </header>
    
    <!-- Grid and contents for Second Checkout Page -->
    <main id="checkout-grid">
        <h1>Checkout</h1>
        
        <!-- Progress Bar -->
        <div class="checkout-progress-bar" id="checkout-progress">
            <div class="circle-checkout stage">1</div>
            <div class="line-checkout stage"></div>
            <div class="circle-checkout stage">2</div>
            <div class="line-checkout not-stage"></div>
            <div class="circle-checkout not-stage">3</div>
            <div class="line-checkout not-stage"></div>
            <div class="circle-checkout not-stage">4</div>
        </div>
        <div class="checkout-progress-bar" id="checkout-progress">
            <!-- checkout 1: now clickable to adjust entires to form -->
            <a href="checkout1.html"><div class="text-checkout">Customer Information</div></a>
            <div class="line-checkout hidden"></div>
            <div class="text-checkout">Payment</div>
            <div class="line-checkout hidden"></div>
            <div class="text-checkout">Order review</div>
            <div class="line-checkout hidden"></div>
            <div class="text-checkout">Confirmation</div>
        </div>

        <!-- Checkout Form for Payment Information -->
        <form id="checkout-form" action="checkout3.html">
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John Johnson" required>

            <label for="ccnum">Credit Card Number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
            
            <div class="row">
              <div class="col-45">
                <label for="expdate">Expiry Date</label>
                <input type="text" id="expdate" name="expdate" placeholder="12/2024" required>
              </div>

              <div class="col-45">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352" required>
              </div>
            </div>

            <!-- Button to Continue to Next Checkout Stage -->
            <button type="submit" class="primary-btn" onclick="submitPayment()">Next</button>
        </form>
    </main>
    
    <!-- Footer -->
    <footer>
        <h3>The Camera Exchange</h3>
        
        <!-- Footer Icons -->
        <div class="icons">
            <a href="https://www.google.com/maps/place/The+Camera+Exchange/@-37.834435,145.1347468,15z/data=!4m2!3m1!1s0x0:0x6e31377ce81d4867?sa=X&ved=1t:2428&ictx=111"><img src="res/map-pin.png" alt="Store Location"></a>
            <a href="tel:+61398984999"><img src="res/phone.png" alt="Call Us"></a>
            <a href="mailto:sales@cameraexchange.com.au"><img src="res/envelope.png" alt="Email Us"></a>
            <a href="https://www.instagram.com/camera_exchange_melbourne/"><img src="res/instagram.png" alt="Follow Us on Instagram"></a>
            <a href="https://www.facebook.com/cameraexchangemelbourne/?eid=ARDY0bYNv0c2ogtGAsEm14fP2mm8SQceV7m2dc61daZtsbMJRWHISBcGqay6dpKx3cfRuE5MzESbQmg9"><img src="res/facebook.png" alt="Follow Us on Facebook"></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
