<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="script" href="script.js">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Inner Header including content -->
        <div class="inner_header">
            <!-- Left content -->
            <div class="left-header-elements">
                <a href="index.html" class="logo-header-desktop">
                    <img src="res/logowithtext.png" alt="logo" class="logo">
                </a>
                <a href="productlist.html"><img src="res/menu-button.png" alt="menu-button" class="menu-button"></a>
            </div>

            <!-- Center content -->
            <div class="center-header-elements">
                <a href="index.html" class="logo-header-mobile">
                    <div class="logo-text"><h4>The Camera Exchange</h4></div>
                </a>
            </div>

            <!-- Right content -->
            <div class="right-header-elements">
                <ul class="nav_header" id="no-bullets">
                    <a class="home" href="index.html"> <li>home</li></a>
                    <a class="shop" href="productlist.html"><li>shop</li></a> 
                    <a class="about-us" href="#"><li>about us</li></a>
                    <a class="contact" href="#"><li>contact</li></a>
                    <a><li><img src="res/search.png" alt="search-button" class="search-button"></li></a>
                    <a href="shoppingcart.html"><li><img src="res/shopping-bag.png" alt="cart-button" class="cart-button"></li></a>
                </ul>
            </div>
        </div>
    </header>
    
    <!-- Grid and contents for Shopping Cart Page -->
    <main id="shopping-cart-grid">

        <!-- Button to go back to last visited Page -->
        <div class="back-to-shopping">
            <a href="javascript:history.back()">
                <img src="res/left.png" alt="Back">
                <h9>Back to Shopping</h9>
            </a>
        </div>

        <h1>Shopping Cart</h1>

        <!-- Shopping Cart Information -->
        <div class="shopping-cart-information">

            <!-- Details of each Product in Cart -->
            <div class="shopping-cart-products">
                <div class="product-checkout-preview">
                    <img class="x" id="x11"src="res/x.png" alt="Remove" onclick="removeElement(x11)">
                    
                    <div class="product-checkout-image">
                        <img src="res/CanonProgram1.png" alt="Canon AE-1 Program w/ 50mm f1.8">
                    </div>

                    <h9 class="product-name"> Canon AE-1 Program w/ 50mm f1.8</h9>

                    <div class="quantity-button">
                        <button class="minus-btn">-</button>
                        <span class="quantity"><h8>1</h8></span>
                        <button class="plus-btn">+</button>
                    </div>     

                    <div class="price"><h9>$495.00</h9></div>
                </div>

                <div class="product-checkout-preview">
                    <img class="x" src="res/x.png" alt="Remove" onclick="removeElement()">
                    
                    <div class="product-checkout-image">
                        <img src="res/CanonProgram2.png" alt="Canon AE-1 Program w/ 50mm f1.4">
                    </div>

                    <h9 class="product-name"> Canon AE-1 Program w/ 50mm f1.4</h9>

                    <div class="quantity-button">
                        <button class="minus-btn">-</button>
                        <span class="quantity"><h8>1</h8></span>
                        <button class="plus-btn">+</button>
                    </div>      

                    <div class="price"><h9>$585.00</h9></div>
                </div>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h2>Order Summary</h2>

            <div class="price-information">
                <h9>Subtotal</h9>
                <div class="price-summary"><h9>$1,080.00</h9></div>
            </div>

            <hr>

            <div class="price-information">
                <h9>Shipping</h9>
                <div class="price-summary"><h9>$1.99</h9></div>
            </div>

            <hr>

            <div class="price-information">
                <h7>Total</h7>
                <div class="price-summary"><h7>$1,081.99</h7></div>
            </div>

            <!-- Button to Continue to Checkout Stage -->
            <input type="button" value="Proceed to Checkout" class="primary-btn" onclick="location.href='/checkout1.html'">
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <h3>The Camera Exchange</h3>

        <hr>
        
        <!-- Footer Icons -->
        <div class="icons">
            <a href="https://www.google.com/maps/place/The+Camera+Exchange/@-37.834435,145.1347468,15z/data=!4m2!3m1!1s0x0:0x6e31377ce81d4867?sa=X&ved=1t:2428&ictx=111"><img src="res/map-pin.png" alt="Store Location"></a>
            <a href="tel:+61398984999"><img src="res/phone.png" alt="Call Us"></a>
            <a href="mailto:sales@cameraexchange.com.au"><img src="res/envelope.png" alt="Email Us"></a>
            <a href="https://www.instagram.com/camera_exchange_melbourne/"><img src="res/instagram.png" alt="Follow Us on Instagram"></a>
            <a href="https://www.facebook.com/cameraexchangemelbourne/?eid=ARDY0bYNv0c2ogtGAsEm14fP2mm8SQceV7m2dc61daZtsbMJRWHISBcGqay6dpKx3cfRuE5MzESbQmg9"><img src="res/facebook.png" alt="Follow Us on Facebook"></a>
        </div>
    </footer>
</body>
</html>
