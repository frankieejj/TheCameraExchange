<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav__logo header">
            <img src="resources/logo-desktop.png" alt="logo" class="logo">
        </div>

        <ul class="nav__navigation header">
            <il> <a class="btn" href="#">Home</a> </il>
            <il> <a class="btn" href="productlist.html">Shop</a> </il>
            <il> <a class="btn" href="#">About Us</a> </il>
            <il> <a class="btn" href="#">Contact</a> </il>
            <li><img src="resources/search-button.png" alt="search-button" class="search-button"></li>
            <li><a class="btn" href="shoppingcart.html">
                <img src="resources/bag-button.png" alt="cart-button" class="cart-button">
            </a></li>
        </ul>
    </header>

    <!-- Shopping Cart Header -->
    <div class="back-to-shopping">
        <a href="index2.html">
            <img src="resources/left-arrow.png" alt="Back">
            <h4>Back to Shopping</h4>
        </a>
    </div>
    <h1>Shopping Cart</h1>
    <div class="shopping-cart-information">
        <!-- Details of each Product in Cart -->
        <div class="shopping-cart-products">
            <div class="product-card-checkout-preview">
                <button>
                    <img src="resources/x-cancel-button.png" alt="Remove">
                </button>
                
                <div class="product-image">
                    <img src="resources/olympus-front.png" alt="Olympus OM2N with 50mm f1.4">
                </div>
                <h4 class="product-name"> Olympus OM2N with 50mm f1.4</h4>
                <div class="quantity-button">
                    <button class="minus-btn">-</button>
                    <span class="quantity">1</span>
                    <button class="plus-btn">+</button>
                </div>                    
                <h4>$495.00</h4>
            </div>

            <div class="product-card-checkout-preview">
                <button>
                    <img src="resources/x-cancel-button.png" alt="Remove">
                </button>
                
                <div class="product-image">
                    <img src="resources/olympus-front.png" alt="Olympus OM2N with 50mm f1.4">
                </div>
                <h4 class="product-name"> Olympus OM2N with 50mm f1.4</h4>
                <div class="quantity-button">
                    <button class="minus-btn">-</button>
                    <span class="quantity">1</span>
                    <button class="plus-btn">+</button>
                </div>                    
                <h4>$495.00</h4>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="price-information">
                <h5>Subtotal</h5>
                <h5>$1,080.00</h5>
            </div>
            <hr>
            <div class="price-information">
                <h5>Shipping</h5>
                <h5>$1.99</h5>
            </div>
            <hr>
            <div class="price-information">
                <h3>Total</h3>
                <h3>$1,081.99</h3>
            </div>
            <input type="button" value="Confirm Order" class="primary-btn">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <h5>The Camera Exchange</h5>
        <a href="https://www.google.com/maps/place/The+Camera+Exchange/@-37.834435,145.1347468,15z/data=!4m2!3m1!1s0x0:0x6e31377ce81d4867?sa=X&ved=1t:2428&ictx=111"><img src="resources/map-pinbutton.png" alt="Store Location"></a>
        <a href="tel:+61398984999"><img src="resources/phone-button.png" alt="Call Us"></a>
        <a href="mailto:sales@cameraexchange.com.au"><img src="resources/mail-button.png" alt="Email Us"></a>
        <a href="https://www.instagram.com/camera_exchange_melbourne/"><img src="resources/instagram-button.png" alt="Follow Us on Instagram"></a>
        <a href="https://www.facebook.com/cameraexchangemelbourne/?eid=ARDY0bYNv0c2ogtGAsEm14fP2mm8SQceV7m2dc61daZtsbMJRWHISBcGqay6dpKx3cfRuE5MzESbQmg9"><img src="resources/facebook-button.png" alt="Follow Us on Facebook"></a>
    </footer>
</body>
</html>
