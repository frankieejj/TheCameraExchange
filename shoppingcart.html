<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="stylesfinal.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="inner_header">
            <a href="index2.html" class="logo_header">
                <img src="res/logowithtext.png" alt="logo" class="logo">
            </a>

            <ul class="nav_header" id="no-bullets">
                <a class="btn" href="index2.html"> <li>home</li></a>
                <a class="btn" href="productlist.html"><li>shop</li></a> 
                <a class="btn" href="#"><li>about us</li></a>
                <a class="btn" href="#"><li>contact</li></a>
                <a><li><img src="res/search.png" alt="search-button" class="search-button"></li></a>
                <a class="btn" href="shoppingcart.html"><li><img src="res/shopping-bag.png" alt="cart-button" class="cart-button"></li></a>
            </ul>
        </div>
    </header>
    
    <main id="shopping-cart-grid">
        <!-- Shopping Cart Header -->

        <!-- Back to Product List -->
        <div class="back-to-shopping">
            <!-- HOW DO I MAKE IT SO THAT IT DOES BACK TO LAST SITE -->
            <a href="index2.html">
                <img src="res/left.png" alt="Back">
                <h9>Back to Shopping</h9>
            </a>
        </div>

        <h1>Shopping Cart</h1>

        <div class="shopping-cart-information">
            <!-- Details of each Product in Cart -->
            <div class="shopping-cart-products">
                <div class="product-card-checkout-preview">
                    <img class="x" src="res/x.png" alt="Remove">
                    
                    <div class="product-card-image">
                        <img src="resources/olympus-front.png" alt="Olympus OM2N with 50mm f1.4">
                    </div>
                    <div class="product-card-details">
                        <h9 class="product-name"> Olympus OM2N with 50mm f1.4</h9>
                        <div class="quantity-button">
                        <button class="minus-btn">-</button>
                        <span class="quantity"><h8>1</h8></span>
                        <button class="plus-btn">+</button>
                        </div>                   
                        <div class="price"><h9>$495.00</h9></div>
                    </div>
                </div>

                <div class="product-card-checkout-preview">
                    <button>
                        <img src="resources/x-cancel-button.png" alt="Remove">
                    </button>
                    
                    <div class="product-image">
                        <img src="resources/olympus-front.png" alt="Olympus OM2N with 50mm f1.4">
                    </div>
                    <h4 class="product-name"> Olympus OM2N with 50mm f1.4</h4>
                    <div class="quantity-button">
                        <button class="minus-btn">-</button>
                        <span class="quantity">1</span>
                        <button class="plus-btn">+</button>
                    </div>                    
                    <h4>$495.00</h4>
                </div>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="price-information">
                <h9>Subtotal</h9>
                <div class="price-summary"><h9>$1,080.00</h9></div>
            </div>
            <hr>
            <div class="price-information">
                <h9>Shipping</h9>
                <div class="price-summary"><h9>$1.99</h9></div>
            </div>
            <hr>
            <div class="price-information">
                <h7>Total</h7>
                <div class="price-summary"><h7>$1,081.99</h7></div>
            </div>
            <input type="button" value="Proceed to Checkout" class="primary-btn" onclick="location.href='/checkout1.html'">
        </div>
    </main>
    

    <!-- Footer -->
    <footer>
        <h3>The Camera Exchange</h3>
        <div class="icons">
            <a href="https://www.google.com/maps/place/The+Camera+Exchange/@-37.834435,145.1347468,15z/data=!4m2!3m1!1s0x0:0x6e31377ce81d4867?sa=X&ved=1t:2428&ictx=111"><img src="res/map-pin.png" alt="Store Location"></a>
            <a href="tel:+61398984999"><img src="res/phone.png" alt="Call Us"></a>
            <a href="mailto:sales@cameraexchange.com.au"><img src="res/envelope.png" alt="Email Us"></a>
            <a href="https://www.instagram.com/camera_exchange_melbourne/"><img src="res/instagram.png" alt="Follow Us on Instagram"></a>
            <a href="https://www.facebook.com/cameraexchangemelbourne/?eid=ARDY0bYNv0c2ogtGAsEm14fP2mm8SQceV7m2dc61daZtsbMJRWHISBcGqay6dpKx3cfRuE5MzESbQmg9"><img src="res/facebook.png" alt="Follow Us on Facebook"></a>
        </div>
    </footer>
</body>
</html>
