<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Card</title>
    <link rel="stylesheet" href="trial.css">
</head>
<body>
    <div class="product-list-preview">
        <div class="product-list-image">
            <img src="resources/olympus-front.png" alt="Olympus OM2N with 50mm f1.4">
        </div>
        <div class="product-list-title"><h7>Canon AE-1 Program w/ 50mm f1.8</h7></div>
        <p class="product-list-description">
            Canon AE-1 Program w/ 50mm f1.8, Great condition, in full working order comes with all required caps.
        </p>
        <div class="add-to-cart-preview">
            <div class="quantity-button" id="list-quantity">
                <button class="quantity-btn">-</button>
                <span class="quantity">1</span>
                <button class="quantity-btn">+</button>
            </div>
            <input type="button" id="list-button" value="Add to Cart" class="primary-btn">
        </div>
    </div>
</body>
</html>
