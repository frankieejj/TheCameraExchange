<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Card</title>
    <link rel="stylesheet" href="trial.css">
</head>
<body>
    <div class="product-list-preview">
        <div class="product-image">
            <img src="resources/olympus-front.png" alt="Olympus OM2N with 50mm f1.4">
        </div>
        <div class="product-card-description">
            <div class="title">Canon AE-1 Program w/ 50mm f1.8</div>
            <div class="description">Canon AE-1 Program w/ 50mm f1.8, Great condition, in full working order comes with all required caps.</div>
            <div class="price">$495.00</div>
        </div>
        <div class="action">
            <div class="add-quantity-product">
                <div class="quantity-button">
                    <button class="quantity-btn">-</button>
                    <span class="quantity">1</span>
                    <button class="quantity-btn">+</button>
                </div>
                <input type="button" value="Add to Cart" class="primary-btn">
            </div>
        </div>
    </div>
</body>
</html>
