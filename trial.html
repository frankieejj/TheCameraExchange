<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Card</title>
<style>
    .product-card {
        width: 385px; /* Adjust width as needed */
        padding: 20px;
        border-radius: 20px;
        background-color: #f4f4f4;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .product-image {
        width: 258px;
        height: 160px;
        border-radius: 12px;
    }

    .title {
        color: #333;
        font-size: 12px;
        font-weight: bold;
        margin: 0;
    }

    .description {
        color: #666;
        font-size: 16px;
        margin: 0;
    }

    .price {
        color: #f27238;
        font-size: 20px;
        font-weight: bold;
        margin: 0;
        align-self: flex-end;
    }

    .add-to-cart {
        width: 150px;
        height: 40px;
        padding: 15px;
        border: none;
        border-radius: 12px;
        background-color: #3a3f48;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .add-to-cart:hover {
        background-color: #2b2f35;
    }
</style>
</head>
<body>

<div class="product-card">
    <img class="product-image" src="https://via.placeholder.com/300x200" alt="Product Image">
    <div class="title">Canon AE-1 Program w/ 50mm f1.8</div>
    <div class="description">Great condition, in full working order. Comes with all required caps.</div>
    <div class="price">$495.00</div>
    <button class="add-to-cart">Add to Cart</button>
</div>

</body>
</html>
